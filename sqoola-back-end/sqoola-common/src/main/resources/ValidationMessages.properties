com.sensiblemetrics.api.sqoola.common.model.constraints.URL.message=Field <URL> is only allowed in the following format: protocol={protocol}, host={host}, port={port}
com.sensiblemetrics.api.sqoola.common.model.constraints.UID.message=Field <UID> is only allowed in the following alphanumeric format: {8}-{4}-{4}-{4}-{12}
com.sensiblemetrics.api.sqoola.common.model.constraints.Phone.message=Field <Phone> is only allowed in the following format: ^+[0-9]*$
com.sensiblemetrics.api.sqoola.common.model.constraints.NullOrNotBlank.message=Field <NullOrNotBlank> is only allowed to be null or not blank in the following length range: from {min} to {max}
com.sensiblemetrics.api.sqoola.common.model.constraints.EntityChronologicalDates.message=Field <EntityChronologicalDates> is only allowed in the following range: createdAt < modifiedAt
com.sensiblemetrics.api.sqoola.common.model.constraints.Email.message=Field <Email> is only allowed to be in the following format=^[a-z0-9](\\.?[a-z0-9_-]){0,}@[a-z0-9-]+\\.([a-z]{1,6}\\.)?[a-z]{2,6}$ (case-insensitive)
com.sensiblemetrics.api.sqoola.common.model.constraints.LessThan.message=Field <LessThan> is only allowed in the following format: less than or equal {value}
com.sensiblemetrics.api.sqoola.common.model.constraints.BigDecimalRange.message=Field <BigDecimalRange> is only allowed in the following format: precision= from {minPrecision} to {maxPrecision} with scale={scale}

com.sensiblemetrics.api.sqoola.common.model.constrains.OrderLineChronologicalDates.message=Field <OrderLineChronologicalDates> is only allowed in the following range: createdAt < startedAt < expiredAt
com.sensiblemetrics.api.sqoola.common.model.constrains.PaymentOrderChronologicalDates.message=Field <PaymentOrderChronologicalDates> is only allowed in the following range: createdAt < payedAt < deliveredAt
