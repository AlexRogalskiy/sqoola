spring:
  profiles:
    active: "dev"
---
springfox:
  documentation:
    swagger:
      v2:
        path: classpath:securityDefinition.json
spring:
  cache:
    type: CAFFEINE
    cache-names: search_query_result
    caffeine:
      spec: maximumSize=70000,expireAfterAccess=300s
  main:
    allow-bean-definition-overriding: true
  batch:
    job:
      enabled: false
  jpa:
    show-sql: true
    open-in-view: false
    generate-ddl: false
    database: POSTGRESQL
    properties:
      hibernate:
        cache:
          use_query_cache: false
          use_second_level_cache: false
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        ddl-auto: none
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
  hibernate:
    ddl-auto: create-drop
  flyway:
    locations: filesystem:db/migrations
    check-location: false
    baselineOnMigrate: true
    schemas: public

hibernate:
  connection:
    charSet:UTF-8
    characterEncoding:UTF-8
  hbm2ddl:
    auto: create-drop
logging:
  config: classpath:logback.xml
  file: logs/application.log
  level:
    root: DEBUG
    org.springframework: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    com.wildbeeslabs.sensiblemetrics.sqoola: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%highlight(%-5.5level)] %cyan(%-56.56logger{56}) - %msg \\(%F:%L\\)#%M%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
server:
  email: dev@sqoola.com
  port: 8080
  endpoint-path: endpoints
  base-path: http://localhost
  compression:
    enabled: true
    min-response-size: 1
    mime-types: application/xml,application/json,text/html,text/css
  undertow:
    io-threads: 4
    worker-threads: 5
  error:
    path: /error
    whitelabel:
      enabled: false
  ssl:
    enabled: false
    key-store: classpath:main.jks
    key-store-password: secret
    key-password: secret
  tomcat:
    max-threads: 4
    accesslog:
      enabled: true
      pattern: %t %a "%r" %s (%D ms)
  use-forward-headers: true

management:
  info:
    git:
      mode: full
---
spring:
  profiles: prod
  resources:
    staticLocations: classpath:/templates
  application:
    name: Sqoola
    label: © 2019 Powered by Sqoola
  main:
    banner-mode: "off"
server:
  email: prod@sqoola.com
logging:
  file: logs/prod_app.log
  level:
    ROOT: WARN
    org.springframework: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
    com.wildbeeslabs.sensiblemetrics.sqoola: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
---
spring:
  profiles: dev, default
  resources:
    static-locations: classpath:/templates
  application:
    name: Sqoola
    label: © 2019 Powered by Sqoola
  devtools:
    restart:
      log-condition-evaluation-delta: false
      enabled: true
    livereload:
      enabled: false
  jackson:
    serialization:
      indent_output: true
      write_dates_as_timestamps: false
  main:
    banner-mode: "console"
  jmx:
    enabled: false
server:
  email: local@test.com
logging:
  file: logs/dev_app.log
  level:
    ROOT: WARN
    org.springframework: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
    com.wildbeeslabs.sensiblemetrics.sqoola: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
sqoola:
  datasource:
    driver: org.postgresql.Driver
    #driver-class-name:  org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sqoola_db
    username: postgres
    password: postgres
    dialect: org.hibernate.dialect.PostgreSQL9Dialect
    test-on-borrow: true
    test-while-idle: true
    validation-query: 'SELECT 1'
    validation-interval: 30000
    time-between-eviction-runs-millis: 60000
    remove-abandoned: true
    remove-abandoned-timeout: 60
    connectionTestQuery: SELECT current_timestam
    databasePlatform: org.hibernate.dialect.PostgreSQL9Dialect
    initializationMode: always
    testOnBorrow: true
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    maxActive: 15
    maxIdle: 10
    maxWait: 8000
    cachePrepStmts: true
    prepStmtCacheSize: 250
    prepStmtCacheSqlLimit: 2048
    useServerPrepStmts: true
    useLocalSessionState: true
    useLocalTransactionState: true
    rewriteBatchedStatements: true
    #cacheResultSetMetadata: true
    cacheServerConfiguration: true
    elideSetAutoCommits: true
    maintainTimeStats: false
    verifyServerCertificate: false
    allowPoolSuspension: true
    autoCommit: true
    maxPoolSize: 25
    minPoolSize: 5
    maxStatements: 100
    maxStatementsPerConnection: 20
    acquireIncrement: 5
    useSqlComments: true
    preferredTestQuery: SELECT current_timestamp
    checkoutTimeout: 2000
    idleConnectionTestPeriod: 30
    initialPoolSize: 10
    maxIdleTime: 180000
    testConnectionOnCheckin: true
    hibernate:
      connection:
        characterEncoding: UTF-8
        charSet: UTF-8
        useUnicode: true
        providerClass: com.zaxxer.hikari.hibernate.HikariConnectionProvider
        providerDisablesAutocommit: false
        poolSize: 50
        autocommit: true
        releaseMode: on_close
      hikari:
        dataSourceClassName: org.postgresql.ds.PGSimpleDataSource
        registerMbeans: true
        poolName: HIKARI_CP
        minimumIdle: 5
        maximumPoolSize: 25
        idleTimeout: 30000
        isolateInternalQueries: true
        #leakDetectionThreshold: 60000
      dialect: org.hibernate.dialect.PostgreSQL9Dialect
      currentSessionContextClass: org.hibernate.context.internal.ThreadLocalSessionContext #org.hibernate.context.ManagedSessionContext
      hbm2ddl:
        auto: create-drop
        defaultSchema:
        importFiles: dml.sql
      ejb.namingStrategy: org.hibernate.cfg.ImprovedNamingStrategy
      archive.autodetection: class,hbm
      showSql: true
      formatSql: true
      useSqlComments: true
      maxFetchDepth: 3
      defaultBatchFetchSize: 30
      generateStatistics: false
      enableLazyLoadNoTrans: true
      globallyQuotedIdentifiers: false
      id:
        newGeneratorMappings: true
      transaction:
        flushBeforeCompletion: true
        autoCloseSession: true
      event:
        merge:
          entityCopyObserver: allow
      bytecode:
        useReflectionOptimizer: false
      temp:
        useJdbcMetadataDefaults: false
      multiTenantConnectionProvider: true
      multiTenancy: SCHEMA
      jdbc:
        fetchSize: 50
        batchSize: 30
        batchVersionedData: true
      orderInserts: true
      orderUpdates: true
      #      cache:
      #        ehcache.missingCacheStrategy: create
      #        region:
      #          factoryClass: org.hibernate.cache.ehcache.EhCacheRegionFactory
      #        useSecondLevelCache: true
      #        useStructuredEntries: true
      #        useQueryCache: true
      #        configurationResourceName: /ehcache.xml
      c3p0:
        minSize: 10
        maxSize: 25
        timeout: 500
        maxStatements: 50
        idleTestPeriod: 2000
      search:
        exclusiveIndexUse: true
        luceneVersion: LATEST
  jedis:
    maxIdle: 50
    maxWaitMillis: 3000
    maxTotal: 200
    testOnBorrow: true
  redis:
    master: localhost
    hosts:
      - host: localhost
        port: 26379
      - host: localhost
        port: 26380
      - host: localhost
        port: 26381
  config:
    locale:
      location: classpath:locale/messages
      timeout: 3600
    validation:
      location: classpath:constraints
      timeout: 3600
