language: java
dist: trusty
git:
  depth: false
  quiet: true
  submodules: false
  lfs_skip_smudge: true
sudo: false
branches:
  only:
    - master
    - stable
jdk:
  - oraclejdk8
  - openjdk8
addons:
  sonarcloud:
    organization: "alexrogalskiy-github"
    token:
      secure:
      ##""
  apt:
    update: true
    packages:
      - oracle-java8-installer
install: true
before_script:
  - pip install --user codecov
  - curl http://www.jpm4j.org/install/script | sh
script:
  - mvn -U -B -V test --fail-at-end -Dsource.skip=true -Dmaven.javadoc.skip=true
  - mvn cobertura:cobertura
  - mvn sonar:sonar -Dsonar.projectKey=AlexRogalskiy_AnsiFancy -Dsonar.organization=alexrogalskiy-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
after_success:
  - mvn clean test jacoco:report
  - codecov --build "$TRAVIS_JOB_NUMBER-jdk8"
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: gfOEbt2NBwzlu+23Q6X6Ako99Kd5NccNb+ESmAwz9xeT/Mlo2kEtw5GEMvvb17Rpx6qTOKbGE2B0ZVQGBqx1UKl/QIlz5Ht1hUElweF/pRWT/pI1BNzQbZecqhBGK9zSR6OzGq7VAIgx12kdfOjt+jWOyB3s9cctEPdmCFkVBUM=
env:
  global:
    - secure: ""
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
